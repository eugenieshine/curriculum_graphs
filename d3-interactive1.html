<!DOCTYPE html>
<meta charset="utf-8">

<style> /* Set the CSS */

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 80px;          
    height: 60px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightgray; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

.link.recommend {
  stroke-dasharray: 0,2 3;
}

.link.coreq {
  stroke-dasharray: 0,2 0.1;
}

</style>

<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}

function getNodeColor(node, neighbors) {
  if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
    return node.course === 0 ? 'white' : '#fabdad'
  }
  return node.course === 0 ? 'white' : node.core === 0 ? 'lightsteelblue' : 'yellow'
}

function getNodeSize(node, neighbors) {
  return node.course ? 12 : 12
}

function getStrokeColor(node, neighbors) {
  if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
    return node.course ? 'gray' : '#fabdad'
  }
  return node.course ? 'gray' : 'transparent'
}

function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? '#fabdad' : '#E5E5E5'
}

function getLinkType(link) {
  if (link.type != null) {
    return "link " + link.type
  }
  return "link"
}

function getTextColor(node, neighbors) {
  return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'black' : 'black'
}

function getXCoord(node) {
  return width - (node.fx * 28 + 200)
}

function getYCoord(node) {
  return height - (node.fy * 80 + 200)
}

var width = window.innerWidth
var height = window.innerHeight
var svg = d3.select('svg')

svg.attr('width', width).attr('height', height)

// Build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 30)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5")

// Define the div for the tooltip
var div = d3.select("body").append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0)

d3.json("cpsc.json", function(data) {

  // Simulation setup with all forces
  var linkForce = d3
    .forceLink()
    .id(function (link) { return link.id })
    // .strength(function (link) { return link.strength })

  var simulation = d3
    .forceSimulation()
    .force('link', linkForce)
    .force('charge', d3.forceManyBody().strength(-120))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())

  console.log(data.nodes)

  // var dragDrop = d3.drag().on('start', function (node) {
  //   node.fx = node.x
  //   node.fy = node.y
  // }).on('drag', function (node) {
  //   simulation.alphaTarget(0.7).restart()
  //   node.fx = d3.event.x
  //   node.fy = d3.event.y
  // }).on('end', function (node) {
  //   if (!d3.event.active) {
  //     simulation.alphaTarget(0)
  //   }
  //   node.fx = null
  //   node.fy = null
  // })

  function getNeighbors(node) {
    return data.links.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
    )
  }

  function selectNode(selectedNode) {
    var neighbors = getNeighbors(selectedNode)
    // Modify the styles to highlight selected nodes
    nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors) })
    nodeElements.style('stroke', function (node) { return getStrokeColor(node, neighbors) })
    textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
    linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
  }

  var linkElements = svg.append("g")
    .selectAll("line.link")
    .data(data.links)
    .enter().append("line")
      // .attr("class", "link")
      .attr("class", getLinkType)
      .attr("stroke-width", 1)
      // .attr("stroke", "rgba(50, 50, 50, 0.2)")
      .attr("stroke", "black")
      .attr("marker-end", "url(#end)")

  var nodeElements = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(data.nodes)
    .enter().append("circle")
      .attr("r", getNodeSize)
      .attr("fill", getNodeColor)
      .style("stroke", node => node.course ? "gray" : "transparent")
      // Disable the drag and drop function
      // .call(dragDrop)
      // .on('click', selectNode)
      // Mouseover for labels
      .on("mouseover", function(node) {
        // Only show the tab for course nodes
        if (node.prereq != null) {
          div.transition()
            .duration(200)    
            .style("opacity", .9)    
          div.html(node.prereq)  
            .style("left", (d3.event.pageX) + "px")   
            .style("top", (d3.event.pageY - 28) + "px")
        }  
      })          
      .on("mouseout", function(node) {   
        if (node.course === 1) {
          div.transition()    
            .duration(500)    
            .style("opacity", 0)
        }
      })

  var textElements = svg.append("g")
    .attr("class", "texts")
    .selectAll("text")
    .data(data.nodes)
    .enter().append("text")
      .text(function (node) { return node.name })
      .attr("font-size", 10)
      .attr("dx", -8) 
      .attr("dy", 3)

  simulation.nodes(data.nodes).on('tick', () => {
    nodeElements
      .attr('cx', function (node) { return getXCoord(node) })
      .attr('cy', function (node) { return getYCoord(node) })
    textElements
      .attr('x', function (node) { return getXCoord(node) })
      .attr('y', function (node) { return getYCoord(node) })
    linkElements
      .attr('x1', function (link) { return getXCoord(link.source) })
      .attr('y1', function (link) { return getYCoord(link.source) })
      .attr('x2', function (link) { return getXCoord(link.target) })
      .attr('y2', function (link) { return getYCoord(link.target) })
  })

  simulation.force("link").links(data.links)

});
</script>
