<!DOCTYPE html>
<meta charset="utf-8">

<style> /* Set the CSS */

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 80px;          
    height: 60px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightgray; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

.link.recommend {
  stroke-dasharray: 0,2 3;
}

.link.coreq {
  stroke-dasharray: 0,2 0.1;
}

</style>

<svg id="graph" width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}

function getNodeColor(node, neighbors) {
  if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
    return node.course === 0 ? logicNodeColour : highlightColour
  }
  return node.course === 0 ? logicNodeColour : node.core === 0 ? noncoreNodeColour : coreNodeColour
}

function getNodeSize(node, neighbors) {
  return node.course ? 12 : 12
}

function getStrokeColor(node, neighbors) {
  if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
    return node.course ? courseStrokeColour : highlightColour
  }
  return node.course ? courseStrokeColour : logicStrokeColour
}

function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? highlightColour : '#E5E5E5'
}

function getLinkType(link) {
  if (link.type != null) {
    return "link " + link.type
  }
  return "link"
}

function getTextColor(node, neighbors) {
  return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? textColour : textColour
}

function getXCoord(node) {
  return width - (node.fx * 28 + 200)
}

function getYCoord(node) {
  return height - (node.fy * 80 + 200)
}

// Set node colours
var noncoreNodeColour = 'lightsteelblue'
var coreNodeColour = 'yellow'
var logicNodeColour = 'white'

// Set stroke colours
var logicStrokeColour = 'transparent'
var courseStrokeColour = 'gray'
var linkColour = 'black'
var textColour = 'black'
var highlightColour = '#fabdad'

var width = window.innerWidth
var height = window.innerHeight

// Select the graph area
var svg = d3.select('#graph')
svg.attr('width', width).attr('height', height)

// Build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 30)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5")

// Define the div for the tooltip
var div = d3.select("body").append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0)

d3.json("cpsc.json", function(data) {

  // Simulation setup with all forces
  var linkForce = d3
    .forceLink()
    .id(function (link) { return link.id })

  var simulation = d3
    .forceSimulation()
    .force('link', linkForce)
    .force('charge', d3.forceManyBody().strength(-120))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())

  function getNeighbors(node) {
    return data.links.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
    )
  }

  function selectNode(selectedNode) {
    var neighbors = getNeighbors(selectedNode)
    // Modify the styles to highlight selected nodes
    nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors) })
    nodeElements.style('stroke', function (node) { return getStrokeColor(node, neighbors) })
    textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
    linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
  }

  // Handmade legend
  svg.append("circle").attr("cx",200).attr("cy",330).attr("r", 12).style("fill", coreNodeColour).style("stroke", courseStrokeColour)
  svg.append("circle").attr("cx",200).attr("cy",360).attr("r", 12).style("fill", noncoreNodeColour).style("stroke", courseStrokeColour)
  svg.append('line').attr("x1", 190).attr("y1", 390).attr("x2", 213).attr("y2", 390).attr("stroke-width", 1).attr("stroke", linkColour)
  svg.append('line').attr("x1", 188).attr("y1", 420).attr("x2", 213).attr("y2", 420).attr("stroke-width", 1).attr("stroke", linkColour).attr("stroke-dasharray", '0,2 0.1')
  svg.append('line').attr("x1", 188).attr("y1", 450).attr("x2", 213).attr("y2", 450).attr("stroke-width", 1).attr("stroke", linkColour).attr("stroke-dasharray", '0,2 3')
  svg.append("text").attr("x", 220).attr("y", 330).text("Core CPSC").style("font-size", "12px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 220).attr("y", 360).text("Non-core CPSC").style("font-size", "12px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 220).attr("y", 390).text("Pre-requisite").style("font-size", "12px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 220).attr("y", 420).text("Co-requisite").style("font-size", "12px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 220).attr("y", 450).text("Recommend").style("font-size", "12px").attr("alignment-baseline","middle")


  var linkElements = svg.append("g")
    .selectAll("line.link")
    .data(data.links)
    .enter().append("line")
      // .attr("class", "link")
      .attr("class", getLinkType)
      .attr("stroke-width", 1)
      // .attr("stroke", "rgba(50, 50, 50, 0.2)")
      .attr("stroke", linkColour)
      .attr("marker-end", "url(#end)")

  var nodeElements = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(data.nodes)
    .enter().append("circle")
      .attr("r", getNodeSize)
      .attr("fill", getNodeColor)
      .style("stroke", node => node.course ? courseStrokeColour : logicStrokeColour)
      // .on('click', selectNode)
      // Mouseover for labels
      .on("mouseover", function(node) {
        // Only show the tab for course nodes
        if (node.prereq != null) {
          div.transition()
            .duration(200)    
            .style("opacity", .9)    
          div.html(node.prereq)  
            .style("left", (d3.event.pageX) + "px")   
            .style("top", (d3.event.pageY - 28) + "px")
        }  
      })          
      .on("mouseout", function(node) {   
        if (node.course === 1) {
          div.transition()    
            .duration(500)    
            .style("opacity", 0)
        }
      })

  var textElements = svg.append("g")
    .attr("class", "texts")
    .selectAll("text")
    .data(data.nodes)
    .enter().append("text")
      .text(function (node) { return node.name })
      .attr("font-size", 10)
      .attr("dx", -8) 
      .attr("dy", 3)

  simulation.nodes(data.nodes).on('tick', () => {
    nodeElements
      .attr('cx', function (node) { return getXCoord(node) })
      .attr('cy', function (node) { return getYCoord(node) })
    textElements
      .attr('x', function (node) { return getXCoord(node) })
      .attr('y', function (node) { return getYCoord(node) })
    linkElements
      .attr('x1', function (link) { return getXCoord(link.source) })
      .attr('y1', function (link) { return getYCoord(link.source) })
      .attr('x2', function (link) { return getXCoord(link.target) })
      .attr('y2', function (link) { return getYCoord(link.target) })
  })

  simulation.force("link").links(data.links)

});
</script>
